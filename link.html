<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>link连接</title>
		<link rel="stylesheet" href="/FirstDemo/link.css" />
	</head>
	<body>
		<p>link连接</p>
		<h1>颜色1</h1>
		<h2>颜色2</h2>
		<h3>颜色3</h3>
		<h4>颜色4</h4>
		<!-- 这是id选择器的应用 -->
		<p id="fighting">这个段落是暗蓝色的</p>
		<p id="red">这个标签是红色的</p>
		<p id="blue">这个标签是蓝色的</p>
		<!-- 这是类选择器的应用 -->
		<h1 class="center">这个标题将被居中</h1>
		<p class="center">这个段落也将被居中</p>
		<p title="selector">将title为selector颜色更改</p>
		<p title="attr selector">将titl为attr为attr selector颜色更改</p>
	</body>
</html>
